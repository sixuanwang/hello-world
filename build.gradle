apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "hello-world"
version = '1.0'
mainClassName = "HelloWorld"

repositories {
 mavenCentral()
}

dependencies {
  compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
  testCompile group: 'junit', name: 'junit', version: '4.+'
}


task tagReleasing(type: TagReleasingTask)

class TagReleasingTask extends DefaultTask {
    @TaskAction
    def releasing() {
      println 'git tag -a v0.0.2 -m "Releasing with gradle v0.0.2"'.execute().text.trim()
      println 'git push --tags'.execute().text.trim()
    }
}
